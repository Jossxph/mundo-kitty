                    <button onclick="addNumber(7)" class="p-4 rounded-lg bg-white dark:bg-gray-600 hover:bg-pink-100 dark:hover:bg-gray-500 transition-all duration-300 text-pink-600 dark:text-pink-300 font-semibold shadow-sm border border-pink-200 dark:border-gray-500 hover:scale-105">7</button>
