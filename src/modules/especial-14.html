  <script>
    // Inicializaci√≥n de GSAP ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);

    // Datos
    const memories = [{
        title: "Nuestro Primer Encuentro",
        description: "El d√≠a que el destino nos uni√≥..."
      },
      {
        title: "Primera Cita",
        description: "Aquella noche m√°gica que nunca olvidar√©..."
      },
      {
        title: "Nuestro Primer Viaje",
        description: "Una aventura inolvidable juntos..."
      }
    ];

    const promises = [
      "Prometo amarte m√°s cada d√≠a",
      "Prometo ser tu apoyo incondicional",
      "Prometo hacerte sonre√≠r en los momentos dif√≠ciles",
      "Prometo ser tu compa√±ero de aventuras",
      "Prometo valorar cada momento juntos",
      "Prometo cuidar de nuestro amor"
    ];

    // Funci√≥n de scroll suave
    function smoothScroll(targetId) {
      const target = document.getElementById(targetId);
      target.scrollIntoView({
        behavior: 'smooth'
      });
    }

    // Crear recuerdos
    function createMemories() {
      const container = document.querySelector('#memories .grid');
      memories.forEach((memory, index) => {
        const card = document.createElement('div');
        card.className = 'glass-effect card-hover rounded-xl p-4 sm:p-6 text-center';
        card.innerHTML = `
                    <div class="h-32 sm:h-40 mb-3 overflow-hidden rounded-lg bg-gradient-to-br from-pink-500/20 to-purple-600/20 flex items-center justify-center">
                        <span class="text-4xl sm:text-5xl">üíñ</span>
                    </div>
                    <h3 class="elegant-text text-lg sm:text-xl font-bold mb-1 text-pink-300">${memory.title}</h3>
                    <p class="text-gray-300 text-sm sm:text-base">${memory.description}</p>
                `;
        container.appendChild(card);

        // Animaci√≥n con GSAP
        gsap.from(card, {
          scrollTrigger: {
            trigger: card,
            start: "top bottom",
            end: "top center",
            scrub: 1
          },
          y: 100,
          opacity: 0
        });
      });
    }

    // Crear promesas
    function createPromises() {
      const container = document.getElementById('promisesContainer');
      promises.forEach((promise, index) => {
        const card = document.createElement('div');
        card.className = 'promise-card glass-effect rounded-xl p-4 sm:p-6 text-center transform transition-all hover:scale-105';
        card.innerHTML = `
                            <div class="mb-3">
                                <span class="text-3xl">‚ú®</span>
                            </div>
                            <p class="elegant-text text-base sm:text-lg text-pink-200">${promise}</p>
                        `;
        container.appendChild(card);

        // Animaci√≥n con GSAP
        gsap.from(card, {
          scrollTrigger: {
            trigger: card,
            start: "top bottom",
            end: "top center",
            scrub: 1
          },
          x: index % 2 === 0 ? -100 : 100,
          opacity: 0
        });
      });
    }

    // Crear corazones flotantes para la tarjeta virtual
    function createFloatingHearts() {
      const container = document.querySelector('.hearts-decoration');
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = 'üíó';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.top = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 3}s`;
        heart.style.fontSize = `${Math.random() * 20 + 10}px`;
        container.appendChild(heart);
      }
    }

    // Manejador de respuesta de San Valent√≠n
    function handleValentineResponse(accepted) {
      if (accepted) {
        document.getElementById('valentineQuestion').style.display = 'none';
        document.getElementById('acceptanceMessage').classList.remove('hidden');

        // Celebraci√≥n con confeti
        const duration = 15 * 1000;
        const animationEnd = Date.now() + duration;
        const defaults = {
          startVelocity: 30,
          spread: 360,
          ticks: 60,
          zIndex: 0
        };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        const interval = setInterval(function () {
          const timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          const particleCount = 50 * (timeLeft / duration);
          confetti(Object.assign({}, defaults, {
            particleCount,
            origin: {
              x: randomInRange(0.1, 0.3),
              y: Math.random() - 0.2
            }
          }));
          confetti(Object.assign({}, defaults, {
            particleCount,
            origin: {
              x: randomInRange(0.7, 0.9),
              y: Math.random() - 0.2
            }
          }));
        }, 250);
      }
    }

    // Configurar comportamiento del bot√≥n "No"
    function setupNoButton() {
      const button = document.getElementById('noButton');
      button.addEventListener('mouseover', () => {
        const maxX = window.innerWidth - button.offsetWidth;
        const maxY = window.innerHeight - button.offsetHeight;

        let newX = Math.random() * maxX;
        let newY = Math.random() * maxY;

        // Asegurarse de que el bot√≥n se mantenga en el viewport
        newX = Math.max(0, Math.min(newX, maxX));
        newY = Math.max(0, Math.min(newY, maxY));

        button.style.position = 'fixed';
        button.style.left = `${newX}px`;
        button.style.top = `${newY}px`;
        button.style.transform = 'translate(0, 0)';
      });
    }

    // Reiniciar el viaje
    function resetJourney() {
      smoothScroll('start');
      document.getElementById('valentineQuestion').style.display = 'block';
      document.getElementById('acceptanceMessage').classList.add('hidden');

      // Reiniciar la posici√≥n del bot√≥n "No"
      const noButton = document.getElementById('noButton');
      noButton.style.position = 'static';
      noButton.style.transform = 'none';
    }

    // Configurar navegaci√≥n entre secciones
    function setupNavigation() {
      const sections = document.querySelectorAll('.section');
      const navDots = document.querySelectorAll('.nav-dot');

      // Actualizar el punto activo al hacer scroll
      window.addEventListener('scroll', () => {
        let current = '';
        sections.forEach(section => {
          const sectionTop = section.offsetTop;
          const sectionHeight = section.clientHeight;
          if (scrollY >= (sectionTop - sectionHeight / 3)) {
            current = section.getAttribute('id');
          }
        });

        navDots.forEach(dot => {
          dot.classList.remove('active');
          if (dot.dataset.section === current) {
            dot.classList.add('active');
          }
        });
      });

      // Navegaci√≥n al hacer click en los puntos
      navDots.forEach(dot => {
        dot.addEventListener('click', () => {
          smoothScroll(dot.dataset.section);
        });
      });
    }

    // Agregar efecto de chispas (sparkle)
    function addSparkleEffect() {
      const sparkleContainer = document.createElement('div');
      sparkleContainer.className = 'fixed inset-0 pointer-events-none z-0';
      document.body.appendChild(sparkleContainer);

      setInterval(() => {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle absolute';
        sparkle.style.left = `${Math.random() * 100}%`;
        sparkle.style.top = `${Math.random() * 100}%`;
        sparkle.innerHTML = '‚ú®';
        sparkleContainer.appendChild(sparkle);

        setTimeout(() => sparkle.remove(), 1500);
      }, 1000);
    }

    // Inicializar al cargar el DOM
    document.addEventListener('DOMContentLoaded', () => {
      createMemories();
      createPromises();
      createFloatingHearts();
      setupNoButton();
      setupNavigation();
      addSparkleEffect();

      // Animaciones iniciales con GSAP
      gsap.from('#start > *', {
        y: 30,
        opacity: 0,
        duration: 1,
        stagger: 0.2
      });

      // Navegaci√≥n con teclado
      document.addEventListener('keydown', (e) => {
        const sections = ['start', 'memories', 'promises', 'virtual-card', 'valentine'];
        const currentSection = document.querySelector('.nav-dot.active').dataset.section;
        const currentIndex = sections.indexOf(currentSection);

        if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
          if (currentIndex < sections.length - 1) {
            smoothScroll(sections[currentIndex + 1]);
          }
        } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
          if (currentIndex > 0) {
            smoothScroll(sections[currentIndex - 1]);
          }
        }
      });
    });
  </script>
